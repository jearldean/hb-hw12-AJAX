<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>AJAX Homework</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- This would be an awesome place to link to bootstrap...just sayin... -->

  <link rel="stylesheet" href="/static/profile.css">


</head>
<body>


<div id="profile">
  <h2>Customer Survey</h2>
  <form id="profile-form" method="POST">
    <div>
      <label>Name: </label>
      <input class="form-control" type="text" name="name" id="name-field"
             placeholder="First Last">
    </div>
    <div>
       <label>Age: </label>
       <input class="form-control" type="text" name="age" id="age-field"
             placeholder="Immortal">
    </div>
    <div>
      <label>Occupation: </label>
      <input class="form-control" type="text" name="occupation" id="occupation-field"
             placeholder="Superhero">
    </div>
    <div>
      <label>Salary: </label>
      <select name="salary" id="salary-field">
        <option value="25-50k">$25,000 - 50,000</option>
        <option value="50-75k">$50,000 - 75,000</option>
        <option value="75-100k">$75,000 - 150,000</option>
      </select>
    </div>
    <div>
      <label>Education Level: </label>
      <select name="education" id="education-field">
        <option value="High school">High School</option>
        <option value="College">College</option>
        <option value="Starfleet Academy">Starfleet Academy</option>
      </select>
    </div>
    <div>
      <label>State: </label>
      <input class="form-control autocomplete" type="text" name="state" id="state-field"
             placeholder="Alaska">
    </div>
    <div>
      <label>Interests: </label>
      <input type="checkbox" id="interests-swim" value="swim" class="interests-field" checked></select>Swimming
      <input type="checkbox" id="interests-bike" value="bike" class="interests-field"></select>Biking
      <input type="checkbox" id="interests-hike" value="hike" class="interests-field"></select>Hiking
      <!-- This question jives better with the button setup: it makes sense to check more than one box.
      Wheras before, that was a more confusing answer and behavior. -->
    </div>
    <div>
      <label>Do you garden? </label>
        <input type="radio" name="garden" value="yes" class="garden-field" checked/>Yes
        <input type="radio" name="garden" value="no" class="garden-field"/>No
    </div>
    <div>
      <label>How many hours of TV do you watch? </label>
      <select name="tv" id="tv-field">
        <option value="none">none</option>
        <option value="1-5">1 - 5 hours</option>
        <option value="5-10">5 - 10 hours</option>
        <option value="bingewatcher">I binge watch</option>
      </select>
    </div>

    <div>
      <button class="btn btn-primary" type="submit" id="submit-profile">Submit</button>
    </div>
  </form>
  <div id="profiles">
  </div>
</div>

<script src="/static/profile.js"></script>

</body>
</html>
